<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Fitconnet</title>
    <link rel="stylesheet" href="./css/Register.css">
</head>
<body>

<div class="register-container">

    <!-- Columna izquierda: formulario -->
    <div class="form-section">
        <!-- Logo y nombre -->
        <div class="logo">
            <img src="../img/logo.png" alt="Logo Fitconnet">
            <h1>Fitconnet</h1>
        </div>

        <!-- Formulario -->
        <div class="form-box">
            <h2><i>Crear Cuenta</i></h2>

            <form id="registerForm">
            <label for="username">Usuario</label>
            <input type="text" id="username" required>
            <span id="uErr" hidden>El nombre debe tener al menos 3 caracteres</span>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            <span id="pErr" hidden>La contraseña debe tener al menos 8 caracteres</span>

            <label for="confirm">Confirmar contraseña</label>
            <input type="password" id="confirm" required>
            <span id="cErr" hidden>Las contraseñas no coinciden</span>

            <label for="role">Registrarse como:</label>
            <select id="role">
                <option value="user">Usuario</option>
                <option value="Admin">Administrador</option>
            </select>

            <button id="submitBtn" type="submit">Crear cuenta</button>
        </div>

        <!-- Botón Facebook -->
        <button class="facebook-btn">
            <img src="../img/facebook.png" alt="Facebook">
            Registrarse con Facebook
        </button>
    </div>

    <!-- Columna derecha: imagen -->
    <div class="image-section"></div>

</div>

<!-- Importamos el JS -->
<script src="Register.js"></script>
</body>
</html>
